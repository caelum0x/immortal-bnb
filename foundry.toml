# Foundry Configuration for Contract Deployment
# Foundry is a fast, portable smart contract development toolchain
# Install: curl -L https://foundry.paradigm.xyz | bash && foundryup

[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
solc_version = "0.8.20"

# BSC Testnet Configuration
[rpc_endpoints]
bsc_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545/"

[etherscan]
bsc_testnet = { key = "${BSCSCAN_API_KEY}", url = "https://api-testnet.bscscan.com/api" }

# Optimizer settings (match Hardhat config)
optimizer = true
optimizer_runs = 200

# Gas configuration
gas_limit = 8000000
gas_price = 10000000000  # 10 gwei

# Additional settings
evm_version = "paris"
via_ir = false
