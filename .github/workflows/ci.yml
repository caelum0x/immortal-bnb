name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.9'

jobs:
  # ============================================================================
  # Backend Tests (TypeScript)
  # ============================================================================
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run TypeScript compiler check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test

  # ============================================================================
  # Python API Tests
  # ============================================================================
  python-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'agents/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd agents
          pip install -r requirements.txt
      
      - name: Run Python tests
        run: |
          cd agents
          pytest tests/ --if-present || echo "No tests found"

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint --if-present
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Test Docker Compose
        run: |
          docker-compose config
          echo "Docker Compose configuration is valid"

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run npm audit
        run: |
          npm audit --audit-level=high || true
          cd frontend && npm audit --audit-level=high || true
      
      - name: Run pip safety check
        run: |
          pip install safety
          cd agents && safety check --file requirements.txt || true

  # ============================================================================
  # Build and Push Docker Images (on main branch)
  # ============================================================================
  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-test, python-test, frontend-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push images
        run: |
          docker-compose build
          docker-compose push || echo "Push skipped (configure registry first)"

  # ============================================================================
  # Deployment (optional)
  # ============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to production
