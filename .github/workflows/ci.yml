name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests and validation
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint code
        run: |
          bun add -D eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
          npx eslint src/**/*.ts --max-warnings 0
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck src/**/*.ts
        continue-on-error: true

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test

  # Frontend tests and build
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Lint frontend
        working-directory: apps/frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check frontend
        working-directory: apps/frontend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build frontend
        working-directory: apps/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_USE_MAINNET: false

  # Smart contract compilation and tests
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Hardhat dependencies
        run: |
          npm install --save-dev hardhat @nomicfoundation/hardhat-toolbox @openzeppelin/contracts

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run contract tests
        run: npx hardhat test
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Build Docker image (on main branch)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, contracts]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: immortal-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment validation
  validate-deployment:
    name: Validate Deployment Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check .env.example is complete
        run: |
          if [ ! -f .env.example ]; then
            echo "❌ .env.example not found"
            exit 1
          fi
          echo "✅ .env.example exists"

      - name: Validate deployment script exists
        run: |
          if [ ! -f scripts/validate-deployment.ts ]; then
            echo "❌ Deployment validation script not found"
            exit 1
          fi
          echo "✅ Deployment validation script exists"

  # Summary
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, contracts, security, validate-deployment]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.validate-deployment.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
