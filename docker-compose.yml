# Docker Compose configuration for Immortal AI Trading Bot
# Multi-service orchestration: Frontend + TypeScript Backend + Python Microservice

version: '3.8'

services:
  # ============================================================================
  # Python Microservice (Polymarket AI Agents)
  # ============================================================================
  python-api:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: immortal-python-api
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POLYGON_WALLET_PRIVATE_KEY=${POLYGON_WALLET_PRIVATE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - NEWSAPI_API_KEY=${NEWSAPI_API_KEY:-}
      - ENABLE_TRADING=${ENABLE_TRADING:-false}
      - PYTHON_API_KEY=${PYTHON_API_KEY:-}
    networks:
      - immortal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./agents/logs:/app/logs

  # ============================================================================
  # TypeScript Backend (API Gateway + DEX Trading)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: immortal-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_PORT=3001
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GREENFIELD_BUCKET_NAME=${GREENFIELD_BUCKET_NAME}
      - GREENFIELD_RPC_URL=${GREENFIELD_RPC_URL}
      - GREENFIELD_CHAIN_ID=${GREENFIELD_CHAIN_ID}
      - PYTHON_API_URL=http://python-api:5000
      - PYTHON_API_KEY=${PYTHON_API_KEY:-}
      - TRADING_NETWORK=${TRADING_NETWORK:-opbnb}
      - NETWORK=${NETWORK:-testnet}
      - POLYMARKET_ENABLED=${POLYMARKET_ENABLED:-true}
      - ENABLE_CROSS_CHAIN=${ENABLE_CROSS_CHAIN:-true}
      - DATABASE_URL=postgresql://immortal:${DATABASE_PASSWORD:-immortal_dev_password}@postgres:5432/immortal_bnb
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-api:
        condition: service_healthy
    networks:
      - immortal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

  # ============================================================================
  # Frontend (Next.js Dashboard)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: immortal-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001
      - NEXT_PUBLIC_WS_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - immortal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: immortal-bnb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: immortal
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-immortal_dev_password}
      POSTGRES_DB: immortal_bnb
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - immortal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immortal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: immortal-bnb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - immortal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Prometheus Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: immortal-bnb-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - immortal-network
    depends_on:
      - backend

  # ============================================================================
  # Grafana Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: immortal-bnb-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"  # Changed to 3002 to avoid conflict with frontend
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - immortal-network
    depends_on:
      - prometheus

networks:
  immortal-network:
    driver: bridge

volumes:
  logs:
  agent-logs:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
