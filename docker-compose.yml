version: '3.8'

services:
  # AI Trading Bot Backend
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immortal-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TRADING_NETWORK=opbnb
      - NETWORK=testnet
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - immortal-network

  # Frontend Dashboard (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: immortal-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://bot:3001
    ports:
      - "3000:3000"
    depends_on:
      - bot
    networks:
      - immortal-network

networks:
  immortal-network:
    driver: bridge

volumes:
  logs:
