# Staging Docker Compose Configuration
# Similar to production but with relaxed resource limits

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: immortal-postgres-staging
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-immortal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-immortal_bot_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - immortal-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: immortal-redis-staging
    ports:
      - "6380:6379"
    networks:
      - immortal-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: immortal-backend-staging
    environment:
      - NODE_ENV=staging
      - API_PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-immortal}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-immortal_bot_staging}
      - REDIS_URL=redis://redis:6379
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - immortal-network
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs

networks:
  immortal-network:
    driver: bridge

volumes:
  postgres_staging_data:
    driver: local

